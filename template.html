<div class="flex-container flexFlowColumn font-manager-main-container">
    <!-- 프리셋 드롭다운과 관리 버튼들 -->
    <div class="preset-selector-row">
        <select id="preset-dropdown" class="preset-dropdown">
            <!-- 프리셋 옵션들이 여기에 동적으로 삽입됩니다 -->
        </select>
        <button id="save-preset-btn" class="preset-btn" title="프리셋 저장">
            <i class="fa-solid fa-save"></i>
        </button>
        <button id="edit-preset-btn" class="preset-btn" title="프리셋 이름 수정">
            <i class="fa-solid fa-pencil"></i>
        </button>
        <button id="delete-preset-btn" class="preset-btn" title="프리셋 삭제">
            <i class="fa-solid fa-trash"></i>
        </button>
        <button id="add-preset-btn" class="preset-btn" title="새 프리셋 추가">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    
    <!-- 테마 연동 섹션 -->
    <div class="theme-binding-section" id="theme-binding-section">
        <h3>테마 연동 설정</h3>
        <p class="theme-binding-description">특정 테마가 선택되었을 때 자동으로 적용할 프리셋을 설정할 수 있습니다.</p>
        
        <div class="current-theme-info">
            <label>현재 테마:</label>
            <span id="current-theme-display">-</span>
            <button id="refresh-theme-info-btn" class="theme-binding-btn" title="테마 정보 새로고침">
                <i class="fa-solid fa-refresh"></i>
            </button>
        </div>
        
        <div class="theme-binding-controls">
            <div class="theme-binding-row">
                <input type="text" id="theme-name-input" class="theme-name-input" placeholder="테마 이름 입력 (예: Dark, Light)">
                <select id="theme-preset-dropdown" class="theme-preset-dropdown">
                    <option value="">프리셋 선택</option>
                    <!-- 프리셋 옵션들이 여기에 표시됩니다 -->
                </select>
                <button id="add-theme-binding-btn" class="theme-binding-btn" title="테마 연동 추가">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        
        <div class="theme-bindings-list" id="theme-bindings-list">
            <!-- 등록된 테마 연동 목록이 여기에 표시됩니다 -->
        </div>
        
        <div class="theme-binding-help">
            <small>💡 팁: 테마를 변경하면 연결된 프리셋이 자동으로 적용됩니다.</small>
        </div>
    </div>
    
    <!-- UI 폰트 섹션 -->
    <div class="ui-font-section" id="ui-font-section">
        <h3>UI 폰트 설정</h3>
        <div class="ui-font-selector">
            <select id="ui-font-dropdown" class="ui-font-dropdown">
                <!-- 로드된 폰트들이 여기에 표시됩니다 -->
            </select>
        </div>
        <div class="font-controls">
            <div class="font-control-row">
                <label>사이즈</label>
                <input type="range" id="ui-font-size-slider" min="10" max="25" value="14" step="1">
                <span id="ui-font-size-value">14px</span>
            </div>
            <div class="font-control-row">
                <label>굵기</label>
                <input type="range" id="ui-font-weight-slider" min="0" max="1" value="0" step="0.1">
                <span id="ui-font-weight-value">0.0px</span>
            </div>
            <div class="default-button-row">
                <button id="ui-font-reset-btn" class="default-btn">기본값</button>
            </div>
        </div>
    </div>
    
    <!-- 메시지 폰트 섹션 -->
    <div class="message-font-section" id="message-font-section">
        <h3>메시지 폰트 설정</h3>
        <div class="message-font-selector">
            <select id="message-font-dropdown" class="message-font-dropdown">
                <!-- 로드된 폰트들이 여기에 표시됩니다 -->
            </select>
        </div>
        <div class="font-controls">
            <div class="font-control-row">
                <label>사이즈</label>
                <input type="range" id="chat-font-size-slider" min="10" max="25" value="14" step="1">
                <span id="chat-font-size-value">14px</span>
            </div>
            <div class="font-control-row">
                <label>입력 사이즈</label>
                <input type="range" id="input-font-size-slider" min="10" max="25" value="14" step="1">
                <span id="input-font-size-value">14px</span>
            </div>
            <div class="font-control-row">
                <label>굵기</label>
                <input type="range" id="chat-font-weight-slider" min="0" max="1" value="0" step="0.1">
                <span id="chat-font-weight-value">0.0px</span>
            </div>
            <div class="font-control-row">
                <label>줄 간격</label>
                <input type="range" id="chat-line-height-slider" min="0" max="3" value="1.2" step="0.1">
                <span id="chat-line-height-value">1.2rem</span>
            </div>
            <div class="default-button-row">
                <button id="message-font-reset-btn" class="default-btn">기본값</button>
            </div>
        </div>
    </div>
    
    <!-- 폰트 추가 영역 -->
    <div class="font-add-area" id="font-add-area">
        <!-- 폰트 추가 폼이 여기에 표시됩니다 -->
    </div>
    
    <!-- 폰트 리스트 영역 -->
    <div class="font-list-area flex1" id="font-list-area">
        <!-- 불러온 폰트 리스트가 여기에 표시됩니다 -->
    </div>
</div>
