<div class="flex-container flexFlowColumn" style="height: 600px;">
    <!-- 폰트 드롭다운과 추가/삭제 버튼 -->
    <div class="font-selector-row">
        <select id="font-dropdown" class="font-dropdown">
            <!-- 폰트 옵션들이 여기에 동적으로 삽입됩니다 -->
        </select>
        <button id="add-font-btn" class="add-font-btn" title="새 폰트 추가">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button id="delete-font-btn" class="delete-font-btn" title="폰트 삭제">
            <i class="fa-solid fa-trash"></i>
        </button>
    </div>
    
    <!-- 폰트 추가 영역 -->
    <div class="font-add-area" id="font-add-area">
        <!-- 폰트 추가 폼이 여기에 표시됩니다 -->
    </div>
    
    <!-- 폰트 리스트 영역 -->
    <div class="font-list-area flex1" id="font-list-area">
        <!-- 불러온 폰트 리스트가 여기에 표시됩니다 -->
    </div>
</div>
